<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Estilos -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- JS -->
    <script src="js/script.js" defer></script>
    <title>Dev Notes</title>
</head>
<body>
    <header>
        <h1>Dev<span>N</span>otes</h1>
        <div id="search-container">
            <i class="bi bi-search"></i>
            <input type="text" name="" id="search-input" placeholder="Busque por uma nota">
        </div>
        <button id="export-notes">
            Exportar CSV <i class="bi bi-download"></i>
        </button>
    </header>

    <div id="add-note-container">
        <input type="text" name="" id="note-content" placeholder="O que deseja Anotar?">
        <button class="add-note">
            <i class="bi bi-plus-lg"></i>
        </button>
    </div>

    <div id="notes-container">
    </div>
</body>
</html>
